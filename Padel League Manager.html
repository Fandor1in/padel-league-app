<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel League Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --color-primary: #208c85;
            --color-primary-hover: #1a6f6a;
            --color-background: #1a1a1a;
            --color-surface: #242424;
            --color-text: #e8e8e8;
            --color-text-secondary: #a0a0a0;
            --color-success: #32c794;
            --color-error: #ff5959;
            --color-border: #3a3a3a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
            flex-shrink: 0;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .nav-tab:hover:not(.active) {
            color: var(--color-text);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
        }

        .content.active {
            display: block;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .card-rank {
            background: var(--color-primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 13px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
        }

        .win-rate {
            color: var(--color-success);
        }

        .button {
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 12px;
        }

        .button:hover {
            background: var(--color-primary-hover);
        }

        .button:active {
            opacity: 0.8;
        }

        .button--secondary {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .button--secondary:hover {
            background: var(--color-border);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(32, 140, 133, 0.2);
        }

        .match-result {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--color-background);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .match-teams {
            flex: 1;
        }

        .team-name {
            font-size: 13px;
            margin-bottom: 2px;
        }

        .match-score {
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 24px;
        }

        .error {
            background: rgba(255, 89, 89, 0.1);
            border: 1px solid var(--color-error);
            border-radius: 6px;
            padding: 12px;
            color: var(--color-error);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 32px 16px;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            width: 100%;
            height: 80vh;
            border-radius: 16px 16px 0 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            border-bottom: 1px solid var(--color-border);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-height: 600px) {
            .modal-content {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üéæ Padel League</h1>
            <span id="playerName" style="font-size: 12px; color: var(--color-text-secondary);">Loading...</span>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="standings">Standings</button>
            <button class="nav-tab" data-tab="matches">Matches</button>
            <button class="nav-tab" data-tab="profile">My Stats</button>
            <button class="nav-tab" data-tab="pairs">Pairs</button>
            <button class="nav-tab" data-tab="join">Join League</button>
        </div>

        <!-- STANDINGS TAB -->
        <div id="standings" class="content active">
            <div class="loading" id="standingsLoading">Loading standings...</div>
            <div id="standingsContent" style="display: none;"></div>
        </div>

        <!-- MATCHES TAB -->
        <div id="matches" class="content">
            <div class="loading" id="matchesLoading">Loading matches...</div>
            <div id="matchesContent" style="display: none;"></div>
        </div>

        <!-- PROFILE TAB -->
        <div id="profile" class="content">
            <div class="loading" id="profileLoading">Loading profile...</div>
            <div id="profileContent" style="display: none;"></div>
        </div>

        <!-- PAIRS TAB -->
        <div id="pairs" class="content">
            <div class="section">
                <div class="section-title">Available Partners</div>
                <div class="loading" id="pairsLoading">Loading partners...</div>
                <div id="pairsContent" style="display: none;"></div>
            </div>
            <div class="section">
                <div class="section-title">My Pairs</div>
                <div id="myPairsContent" style="display: none;"></div>
            </div>
        </div>

        <!-- JOIN TAB -->
        <div id="join" class="content">
            <div class="section">
                <div class="section-title">Join League</div>
                <div class="form-group">
                    <label class="form-label">Player Name</label>
                    <input type="text" id="joinName" class="form-input" placeholder="Your name">
                </div>
                <button class="button" id="joinBtn">Join League</button>
                <div id="joinMessage" style="margin-top: 12px; font-size: 13px; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const AIRTABLE_BASE_ID = 'appUYjYuQQ7VS7SDx';
        const AIRTABLE_TOKEN = 'patiYOT8v7MoXXnOO.307f9867ded0c8341da4b99c55bf2983f503c6523dc8b0e77ef29c9f2e7c64e9';
        const AIRTABLE_PLAYERS_TABLE = 'Players';
        const AIRTABLE_MATCHES_TABLE = 'Matches';
        const AIRTABLE_PAIRS_TABLE = 'Pairs';
        const INITIAL_ELO = 1200;

        let currentUser = null;
        let allPlayers = [];
        let allMatches = [];
        let allPairs = [];

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Initialize app
        async function init() {
            const user = tg.initData && JSON.parse(tg.initData.split('user=')[1]?.split('&')[0] || '{}');
            if (user && user.id) {
                currentUser = { id: user.id, username: user.username || 'Player' };
                document.getElementById('playerName').textContent = currentUser.username;
            }

            await loadAllData();
            setupEventListeners();
        }

        async function loadAllData() {
            try {
                allPlayers = await fetchAirtable(AIRTABLE_PLAYERS_TABLE);
                allMatches = await fetchAirtable(AIRTABLE_MATCHES_TABLE);
                allPairs = await fetchAirtable(AIRTABLE_PAIRS_TABLE);
                renderStandings();
                renderMatches();
                renderProfile();
                renderPairs();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function fetchAirtable(tableName) {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${tableName}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );
                const data = await response.json();
                return data.records || [];
            } catch (error) {
                console.error(`Error fetching ${tableName}:`, error);
                return [];
            }
        }

        function calculateELO(winnerELO, loserELO, K = 32) {
            const expectedWinner = 1 / (1 + Math.pow(10, (loserELO - winnerELO) / 400));
            const expectedLoser = 1 / (1 + Math.pow(10, (winnerELO - loserELO) / 400));
            const newWinnerELO = Math.round(winnerELO + K * (1 - expectedWinner));
            const newLoserELO = Math.round(loserELO + K * (0 - expectedLoser));
            return { newWinnerELO, newLoserELO };
        }

        async function createAirtableRecord(tableName, fields) {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${tableName}`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            records: [{ fields }]
                        })
                    }
                );
                return await response.json();
            } catch (error) {
                console.error(`Error creating record in ${tableName}:`, error);
                throw error;
            }
        }

        function renderStandings() {
            const sorted = [...allPlayers]
                .sort((a, b) => {
                    const aELO = a.fields.ELO || INITIAL_ELO;
                    const bELO = b.fields.ELO || INITIAL_ELO;
                    return bELO - aELO;
                })
                .slice(0, 20);

            let html = '<div class="section">';
            if (sorted.length === 0) {
                html += '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>No players yet. Be the first to join!</p></div>';
            } else {
                sorted.forEach((player, idx) => {
                    const wins = player.fields.Wins || 0;
                    const losses = player.fields.Losses || 0;
                    const total = wins + losses;
                    const winRate = total > 0 ? ((wins / total) * 100).toFixed(0) : 0;
                    const elo = player.fields.ELO || INITIAL_ELO;

                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${player.fields.Name}</div>
                                <div class="card-rank">#${idx + 1}</div>
                            </div>
                            <div class="card-stats">
                                <div class="stat">
                                    <span class="stat-label">ELO Rating</span>
                                    <span class="stat-value" style="color: var(--color-primary);">${elo}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Win Rate</span>
                                    <span class="stat-value win-rate">${winRate}%</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Wins</span>
                                    <span class="stat-value">${wins}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Losses</span>
                                    <span class="stat-value">${losses}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            html += '</div>';

            const container = document.getElementById('standingsContent');
            container.innerHTML = html;
            document.getElementById('standingsLoading').style.display = 'none';
            container.style.display = 'block';
        }

        function renderMatches() {
            let html = '<div class="section"><div class="section-title">Recent Matches</div>';

            if (allMatches.length === 0) {
                html += '<div class="empty-state"><div class="empty-state-icon">üéæ</div><p>No matches recorded yet</p></div>';
            } else {
                allMatches.slice(0, 15).forEach(match => {
                    const team1 = match.fields['Team 1'] || 'Team A';
                    const team2 = match.fields['Team 2'] || 'Team B';
                    const score1 = match.fields['Score Team 1'] || 0;
                    const score2 = match.fields['Score Team 2'] || 0;
                    const date = match.fields['Match Date'] || 'TBD';

                    html += `
                        <div class="match-result">
                            <div class="match-teams">
                                <div class="team-name">${team1}</div>
                                <div class="team-name" style="color: var(--color-text-secondary); font-size: 12px;">${date}</div>
                            </div>
                            <div class="match-score">${score1} - ${score2}</div>
                            <div class="match-teams" style="text-align: right;">
                                <div class="team-name">${team2}</div>
                            </div>
                        </div>
                    `;
                });
            }

            html += '</div>';

            const container = document.getElementById('matchesContent');
            container.innerHTML = html;
            document.getElementById('matchesLoading').style.display = 'none';
            container.style.display = 'block';
        }

        function renderProfile() {
            let html = '<div class="section"><div class="section-title">Your Statistics</div>';

            if (currentUser && allPlayers.length > 0) {
                const player = allPlayers.find(p => p.fields.Name === currentUser.username);
                if (player) {
                    const wins = player.fields.Wins || 0;
                    const losses = player.fields.Losses || 0;
                    const total = wins + losses;
                    const winRate = total > 0 ? ((wins / total) * 100).toFixed(0) : 0;
                    const elo = player.fields.ELO || INITIAL_ELO;
                    const rank = [...allPlayers].sort((a, b) => (b.fields.ELO || INITIAL_ELO) - (a.fields.ELO || INITIAL_ELO)).findIndex(p => p.id === player.id) + 1;

                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${player.fields.Name}</div>
                                <div class="card-rank">#${rank}</div>
                            </div>
                            <div class="card-stats">
                                <div class="stat">
                                    <span class="stat-label">ELO Rating</span>
                                    <span class="stat-value" style="color: var(--color-primary);">${elo}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Win Rate</span>
                                    <span class="stat-value win-rate">${winRate}%</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Wins</span>
                                    <span class="stat-value">${wins}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Total Matches</span>
                                    <span class="stat-value">${total}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += '<div class="empty-state"><div class="empty-state-icon">üë§</div><p>You haven\'t joined the league yet. Join now!</p></div>';
                }
            } else {
                html += '<div class="empty-state"><div class="empty-state-icon">üë§</div><p>Join the league to see your stats</p></div>';
            }

            html += '</div>';

            const container = document.getElementById('profileContent');
            container.innerHTML = html;
            document.getElementById('profileLoading').style.display = 'none';
            container.style.display = 'block';
        }

        function renderPairs() {
            const currentPlayer = currentUser ? allPlayers.find(p => p.fields.Name === currentUser.username) : null;
            const currentPlayerName = currentPlayer?.fields.Name || currentUser?.username;
            const currentPlayerId = currentPlayer?.id;

            const playersById = allPlayers.reduce((acc, player) => {
                if (player.fields?.Name) {
                    acc[player.id] = player.fields.Name;
                }
                return acc;
            }, {});

            const resolvePlayerName = (value) => {
                if (!value) return null;
                if (Array.isArray(value)) {
                    const resolved = value
                        .map(val => playersById[val] || val)
                        .find(Boolean);
                    return resolved || null;
                }
                return playersById[value] || value;
            };

            const pairIncludesCurrentPlayer = (value) => {
                if (!value || !currentPlayerName) return false;
                if (Array.isArray(value)) {
                    if (currentPlayerId && value.includes(currentPlayerId)) {
                        return true;
                    }
                    return value.includes(currentPlayerName);
                }
                return value === currentPlayerName || value === currentPlayerId;
            };

            const availablePartners = currentPlayerName
                ? allPlayers.filter(p => p.fields.Name !== currentPlayerName)
                : allPlayers;

            const userPairs = currentPlayerName
                ? allPairs.filter(pair => 
                    pairIncludesCurrentPlayer(pair.fields['Player 1']) ||
                    pairIncludesCurrentPlayer(pair.fields['Player 2'])
                )
                : [];

            let partnersHtml = '<div class="section">';
            if (!currentPlayer) {
                partnersHtml += '<div class="empty-state"><div class="empty-state-icon">ü§ù</div><p>Join the league first to create pairs</p></div>';
            } else if (availablePartners.length === 0) {
                partnersHtml += '<div class="empty-state"><div class="empty-state-icon">ü§ù</div><p>No other players available yet</p></div>';
            } else {
                availablePartners.forEach(partner => {
                    const partnerELO = partner.fields.ELO || INITIAL_ELO;
                    const currentELO = currentPlayer.fields.ELO || INITIAL_ELO;
                    const eloDiff = Math.abs(partnerELO - currentELO);

                    partnersHtml += `
                        <div class="card">
                            <div class="card-header">
                                <div>
                                    <div class="card-title">${partner.fields.Name}</div>
                                    <div style="font-size: 12px; color: var(--color-text-secondary); margin-top: 4px;">ELO: ${partnerELO} (Diff: ${eloDiff})</div>
                                </div>
                            </div>
                            <button class="button" onclick="createPair('${currentUser.username}', '${partner.fields.Name}')">Create Pair</button>
                        </div>
                    `;
                });
            }
            partnersHtml += '</div>';

            let myPairsHtml = '';
            if (userPairs.length === 0) {
                myPairsHtml = '<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No active pairs yet</p></div>';
            } else {
                userPairs.forEach(pair => {
                    const player1Name = resolvePlayerName(pair.fields['Player 1']);
                    const player2Name = resolvePlayerName(pair.fields['Player 2']);
                    const partnerName = player1Name === currentPlayerName ? player2Name : player1Name;
                    const createdDate = pair.fields['Created Date'] || 'Today';

                    myPairsHtml += `
                        <div class="card">
                            <div class="card-header">
                                <div>
                                    <div class="card-title">You & ${partnerName || 'Partner'}</div>
                                    <div style="font-size: 12px; color: var(--color-text-secondary); margin-top: 4px;">${createdDate}</div>
                                </div>
                            </div>
                            <button class="button button--secondary" onclick="removePair('${pair.id}')">Remove Pair</button>
                        </div>
                    `;
                });
            }

            const pairsContent = document.getElementById('pairsContent');
            pairsContent.innerHTML = partnersHtml;
            pairsContent.style.display = 'block';
            document.getElementById('pairsLoading').style.display = 'none';

            const myPairsContent = document.getElementById('myPairsContent');
            myPairsContent.innerHTML = myPairsHtml;
        }

        function setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });

            // Join league
            document.getElementById('joinBtn').addEventListener('click', async () => {
                const name = document.getElementById('joinName').value.trim();
                const msgEl = document.getElementById('joinMessage');

                if (!name) {
                    msgEl.style.display = 'block';
                    msgEl.className = 'error';
                    msgEl.textContent = 'Please enter your name';
                    return;
                }

                try {
                    await createAirtableRecord(AIRTABLE_PLAYERS_TABLE, {
                        Name: name,
                        ELO: INITIAL_ELO,
                        Wins: 0,
                        Losses: 0
                    });

                    msgEl.style.display = 'block';
                    msgEl.className = '';
                    msgEl.style.color = 'var(--color-success)';
                    msgEl.textContent = 'Successfully joined! Refreshing...';

                    await loadAllData();
                    document.getElementById('joinName').value = '';
                } catch (error) {
                    msgEl.style.display = 'block';
                    msgEl.className = 'error';
                    msgEl.textContent = 'Error joining league. Check your API credentials.';
                }
            });

            // Pair management
            window.createPair = async (player1, player2) => {
                try {
                    await createAirtableRecord(AIRTABLE_PAIRS_TABLE, {
                        'Player 1': player1,
                        'Player 2': player2,
                        'Created Date': new Date().toISOString().split('T')[0]
                    });
                    await loadAllData();
                } catch (error) {
                    console.error('Error creating pair:', error);
                    alert('Error creating pair');
                }
            };

            window.removePair = async (pairId) => {
                try {
                    const response = await fetch(
                        `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_PAIRS_TABLE}/${pairId}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    );
                    if (response.ok) {
                        await loadAllData();
                    }
                } catch (error) {
                    console.error('Error removing pair:', error);
                    alert('Error removing pair');
                }
            };
        }

        // Load on ready
        init();
    </script>
